                    ### Progressive enhancement (term #2)
                    - "Progressive enhancement is a design philosophy that centers around providing a baseline of essential content and functionality to as many users as possible, while at the same time going further and delivering the best possible experience only to users of the most modern browsers that can run all the required code."
                        - [MDN](https://developer.mozilla.org/en-US/docs/Glossary/Progressive_Enhancement)
                </script>

            <section data-markdown> <script>
                    ### Why?
                    - XR technology is immersive &amp; powerful
                    - But full-powered VR or AR is currently expensive &amp; niche
                    - We can allow people to access 3D content with whatever they currently have, so we should aim to in order to expand accessibility!
                </script>
