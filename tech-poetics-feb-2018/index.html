<!doctype html>
<html>

        <title>_ideas.key</title>

        <link rel="stylesheet" href="../css/reveal.css">
        <!-- <link rel="stylesheet" href="css/theme/black.css"> -->
        <link rel="stylesheet" href="../css/theme/night.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="../lib/css/zenburn.css">

        <style>
            .slides {
                overflow: scroll !important;
            }
        </style>

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
link.rel = 'stylesheet';
link.type = 'text/css';
link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown data-notes="Notes ... !">
                    <script type="text/template">
                        #### A starting slide with ideas for SF Tech Poetics talk!

                        - why ARctober?
                        - why dailies?
                            - (Beeple, Zack Lieberman as the genesis)
                        - What do I hope to get out of AR comics as a medium?
                            - (relevant thought: **comics allow you to explore linear time non-linearly** (an idea many comics scholars have noted, but I'd point to Scott McCloud for teaching me this if I can remember the reference), which is super interesting when you add compelling 3D, bring in peoples' environment, and add interactivity!)
                    </script>
                </section>
            </div>
        </div>

        <script src="../lib/js/head.min.js"></script>
        <script src="../js/reveal.js"></script>

        <script>
            // More info https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
    history: true,

    // More info https://github.com/hakimel/reveal.js#dependencies
    dependencies: [
        { src: '../plugin/markdown/marked.js' },
        { src: '../plugin/markdown/markdown.js' },

    ]
});
